<!DOCTYPE html>
<html>
  <head>
    <title>DI Demo Site</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Заголовок первого уровня</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce urna erat, auctor vel tortor
      ac, consequat pharetra quam. Curabitur condimentum consectetur orci, gravida sagittis arcu
      auctor eu.
    </p>
    <p>
      Код подтверждения:
      <span class="confirmationCode">
        https://market.yandex.ru/?clid=4032372
      </span>
    </p>
    <p id="displayMode">
      
    </p>
    <script>
      const displayModeOutput = document.getElementById('displayMode');
      let displayMode = 'browser';

      if (navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
        displayMode = 'standalone';
      }

      if (window.matchMedia('(display-mode: fullscreen)').matches) {
        displayMode = 'fullscreen';
      }

      if (window.matchMedia('(display-mode: minimal-ui)').matches) {
        displayMode = 'minimal-ui';
      }

      displayModeOutput.innerHTML = `Display mode: ${displayMode}`;
    </script>
  </body>
</html>
